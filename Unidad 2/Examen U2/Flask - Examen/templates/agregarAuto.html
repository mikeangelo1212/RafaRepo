<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar</title>
</head>

<style>
body {
    background-color: rgb(196, 196, 252);
}
h1 {
  color: rgb(167, 75, 247);
  font-family: verdana;
  font-size: 300%;

}
p {
  color: rgb(230, 54, 54);
  font-weight: bolder;
  font-family: courier;
  font-size: 160%;
}

table{
    background-color: azure;
    color: crimson;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
</style>
<body>
    <div class="container">
    <h1 >Agregar autos</h1>
    <form method="POST">
        {{forma.csrf_token}}
        <p>
            {{forma.modelo.label}}<br>
            {{forma.modelo(size=30)}}
        </p>
        <p id="calle">
            {{forma.marca.label}} <br>
            {{forma.marca(size=30)}}
        </p>
        <p>
            {{forma.anoDeSalida.label}} <br>
            {{forma.anoDeSalida(size=30)}}
        </p>
        <p id="boton">
            {{forma.enviar()}}
        </p>
    </form>
    </div>
</body>
</html>
